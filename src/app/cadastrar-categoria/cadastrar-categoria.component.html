<div class="container-fluid">
  <div class="row bg-warning">
    <div class="col-md-12 text-white">
      <h1 class="fs-54 text-center">Categorias</h1>
      <h5 class="fs-18 text-center">
        Veja aqui todos as categorias cadastrados, ou cadastre uma categoria nova
      </h5>
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" [(ngModel)]="categoria.descricao" class="form-control" id="descricao"
              placeholder="Digite a descrição do categoria" />
          </div>
          <!--teste natália-->
          <div class="form-group">
            <input type="text" [(ngModel)]="categoria.produtoServicos" class="form-control" id="produtoServicos"
              placeholder="Digite o nome da categoria" />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="categoria.palavraChave" class="form-control" id="palavraChave"
              placeholder="Digite a palavra chave da categoria" />
          </div>
          <!--/teste natália-->

          <div class="d-flex justify-content-center">
            <button class="btn btn-light mt-3" (click)="cadastrar()">
              Cadastrar
            </button> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos as categorias</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of listaCategoria">
            <th scope="row">{{ categoria.id }}</th>
            <td>{{ categoria.descricao }}</td>
            <td class="d-flex justify-content-end">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
