<div class="container-fluid">
    <div class="mt-lg-5" style="margin-left: 0px;">
        <div class="row">
            <div class="col-md-4" style="margin-left: 0px;">
                <div class="card text-marrom card-cor" style="width: 30rem; height: 25rem;">
                    <div style="width:270px ; height:266 px" class="container">
                        <img class="card-img-top my-3" src="{{foto}}" alt="Logo Rede Antônias">
                    </div>
                    <h3 class="text-center">Olá, {{nome}}</h3>
                    <div class="card-body">
                        <div class="d-flex flex-column">
                            <button class="btn btn-light mt-2" [routerLink]="['/usuario-editar', id]">Editar dados
                                pessoais</button>
                            <!--mundando idUser para id
                        <button class="mt-2">Curtidas</button>
                        mostrar as qts de curtidas vendedor
                        <button class="mt-2">Descurtidas</button>-->
                            <button class="btn btn-light btn-sair" (click)='sair()'>Sair</button>
                            <!--fazer hover-->
                            <!--<button class="mt-2">Excluir conta</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 ml-5">

                <div class="card card-cor text-marrom">
                    <h2 class="text-center  mb-4 mt-3">Cadastrar produto/serviço</h2>
                    <form>
                        <div class="form-group ml-5">
                            <label for="nome" class="col-sm-2 col-form-label ">Nome</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]='produto.nomeProdutosServicos' type="text" class="form-control"
                                    id="nome" name="nome" placeholder="Digite o nome do produto">
                            </div>
                        </div>
                        <div class="form-group ml-5">
                            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <textarea [(ngModel)]='produto.descricao' class="form-control" name="descricao"
                                    id="descricao" rows="3"
                                    placeholder="Digite a descrição do produto/serviço..."></textarea>
                            </div>
                        </div>
                        <div class="form-group ml-5">
                            <label for="preco" class="col-sm-2 col-form-label">Preço</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]='produto.preco' type="number" class="form-control m-0" id="preco"
                                    name="preco" placeholder="Digite o valor do produto/serviço">
                            </div>
                        </div>
                        <div class="my-5 text-center row">

                            <span class="col-4">Você está cadastrando:</span>
                            <div class="col-4">
                                <input (click)='setRadio(true)' type="radio" id='produtoServico' value='1'
                                    name='produtoServico'>
                                <strong>
                                    Produto</strong>
                            </div>
                            <div class="col-4 ml-0">
                                <input (click)='setRadio(false)' type="radio" id='produtoServico' value='0'
                                    name='produtoServico'>
                                <strong> Serviço</strong>
                            </div>
                        </div>
                        <div class="form-group ml-5">
                            <label for="estoque" class="col-sm-2 col-form-label">Estoque</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]='produto.estoqueVendedor' type="number" class="form-control"
                                    id="estoque" name="estoque" placeholder="Digite a quantidade em estoque">
                            </div>
                        </div>
                        <div class="form-group ml-5">
                            <label class="col-sm-4 col-form-label" for="categoria">Escolha uma Categoria:</label>
                            <div class="col-sm-10">
                                <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
                                    (change)='findByIdCategoria()'>
                                    <option *ngFor='let item of listaCategoria' value={{item.id}}>
                                        <!--Antes value={{categoria.id}}-->

                                        {{item.categoria}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ml-5">
                            <label for="foto" class="col-sm-4 col-form-label">Link da foto do produto</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]='produto.midias' type="text" class="form-control" id="foto"
                                    placeholder="Insira o link da foto do produto" name="foto">
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success mb-4 mt-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-5 text-center">
                        <h5 class="mt-5 cor-teste text-white txt-size">Produtos Cadastrados</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-around m-3 row ">
                        <div class="card m-4" *ngFor='let produtos of listaProduto' style="width: 18rem;">
                            <img class="card-img-top" src="{{produtos.midias}}" alt="Imagem de capa do card">
                            <div class="card-body">
                                <h5 class="card-title">{{produtos.nomeProdutosServicos}}</h5>
                                <p class="card-text">R${{produtos.preco}}</p>
                                <a [routerLink]="['/produto-editar',produtos.id]" class="btn btn-success mr-3">Editar</a>
                                <a (click)="deletarProdutos()" class="btn btn-danger">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          <!--  <div class="container ml-0">
                <div class="col-3 mb-4 text-center pl-0">
                    <h5 class="mt-5 cor-teste text-white">Produtos Cadastrados</h5>
                </div>
                <div class="container mb-3">
                    Mudei o lista de produto para usuario.produtosServicos
                   
                </div>
            </div>-->
        </div>
    </div>
</div>
