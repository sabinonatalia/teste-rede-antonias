<form>
    <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label text-center">Nome</label>
        <div class="col-sm-10">
            <input [(ngModel)]='produto.nomeProdutosServicos' type="text" class="form-control" id="nome" name="nome"
                placeholder="Digite o nome do produto">
        </div>
    </div>
    <div class="form-group row">
        <label for="descricao" class="col-sm-2 col-form-label text-center">Descrição</label>
        <textarea [(ngModel)]='produto.descricao' class="col-sm-10 form-control" name="descricao" id="descricao"
            rows="3" placeholder="Digite a descrição do produto/serviço..."></textarea>
    </div>
    <div class="form-group row">
        <label for="preco" class="col-sm-2 col-form-label text-center">Preço</label>
        <div class="col-sm-10">
            <input [(ngModel)]='produto.preco' type="number" class="form-control m-0" id="preco" name="preco"
                placeholder="Digite o valor do produto/serviço">
        </div>
    </div>


    <div class="form-group row">
        <label for="estoque" class="col-sm-2 col-form-label text-center">Estoque</label>
        <div class="col-sm-10">
            <input [(ngModel)]='produto.estoqueVendedor' type="number" class="form-control" id="estoque" name="estoque"
                placeholder="Digite a quantidade em estoque">
        </div>
    </div>
    <div class="form-group row">
        <label for="categoriaServico" class="col-sm-2 col-form-label text-center">Escolha uma categoria</label>

        <!--Mudei o slect que estava antes para o que a gente está usando-->
        <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
            (change)='findByIdCategoria()'>
            <option *ngFor='let item of listaCategoria' value={{item.id}}>
                <!--Antes o value={{categoria.id}}-->
                {{item.produtoServicos}}
            </option>
        </select>

        <!--/Mudei o slect que estava antes para o que a gente está usando-->
    </div>
    <div class="form-group row">
        <label for="foto" class="col-sm-2 col-form-label text-center">Link da foto do produto</label>
        <div class="col-sm-10">
            <input [(ngModel)]='produto.midias' type="text" class="form-control" id="foto"
                placeholder="Insira o link da foto do produto" name="foto">
        </div>
    </div>
</form>
<!--Adicionei o botão cancelar e a rota-->
<button class="btn btn-danger mr-3" routerLink='/usuario'>Cancelar</button>
<button class="btn btn-success" (click)='atualizarProdutos()'>Atualizar</button>
