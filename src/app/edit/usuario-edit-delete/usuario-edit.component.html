<div class="container-fluid mb-4">
  <div class="mt-lg-5" style="margin-left: 0px;">
    <div class="row">
      <div class="col-md-4" style="margin-left: 0px;">
        <div class="card text-marrom card-cor" style="width: 30rem; height: 20rem;">
          <div style="width:270px ; height:266 px" class="container">
            <img class="card-img-top my-3" src="{{foto}}" alt="Logo Rede Antônias">
          </div>
          <h3 class="text-center">Olá, {{nome}}</h3>
          <div class="card-body">
            <div class="d-flex flex-column">
              <!--mundando idUser para id
                      <button class="mt-2">Curtidas</button>
                      mostrar as qts de curtidas vendedor
                      <button class="mt-2">Descurtidas</button>-->
              <button class="btn btn-light btn-sair" (click)='sair()'>Sair</button>
              <!--fazer hover-->
              <!--<button class="mt-2">Excluir conta</button>-->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-7 ml-5">
        <div class="card card-cor text-marrom ">
          <h2 class="text-center  mb-4 mt-3"> Editar Dados pessoais</h2>
          <form>
            <div class="form-group ml-5">
              <label for="inputEmail4" class="col-sm-4 col-form-label ">Atualize Seu Email</label>
              <div class="col-sm-10">
                <input [(ngModel)]='usuario.email' type="email" class="form-control" id="inputEmail4"
                  placeholder="Digite seu Email" name='email'>
              </div>
            </div>
            <div class="form-group ml-5">
              <label for="inputPassword4" class="col-sm-4 col-form-label">Nova Senha</label>
              <div class="col-sm-10">
                <input (input)='confirmSenha($event)' type="password" class="form-control" id="inputPassword4"
                  placeholder="Senha">
              </div>
            </div>
            <div class="form-group ml-5">
              <label for="inputPassword" class="col-sm-4 col-form-label">Confirmar nova Senha</label>
              <div class="col-sm-10">
                <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="inputPassword"
                  placeholder="Confirmar Senha" name='confirmarSenha'>
              </div>
            </div>
         
          <div class="d-flex justify-content-center mb-4">
            <button type="submit" class="btn btn-danger mr-5" routerLink='/quemsomos'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizarUsuario()'>Atualizar</button>
          </div>
          </form> 
         
      </div>
      </div>
 
    </div>
  </div>
