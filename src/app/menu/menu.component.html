<div  *ngIf=" router.url !== ('/entrar')">
    <nav  *ngIf=" router.url !== ('/cadastrar')" class="navbar navbar-expand-lg navbar-light cor-teste">
    <a class="navbar-brand text-light" routerLink='/quemsomos'
        style="font-size: 19pt; font-family: 'Pacifico', cursive;">
        <!--<img src="https://media.discordapp.net/attachments/844560082217074758/866055690978983956/rede-coracao-branco.png" alt=""
            width="50px" height="50px" style="border-radius: 100%;">-->

            <img src="https://media.discordapp.net/attachments/844560082217074758/860607094951772210/edit-logo1.png" alt=""
            width="50px" height="50px">
        
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <div>
            <ul class="navbar-nav mr-auto">
                <li *ngIf=" router.url !== '/servicos'" class="nav-item active">
                    <a class="nav-link text-light" routerLink='/servicos'
                        style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para serviços
                        <span class="sr-only">(página
                            atual)</span></a>
                </li>
                <li *ngIf=" router.url !== '/produtos'" class="nav-item active">
                    <a class="nav-link text-light" routerLink='/produtos'
                        style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para produtos
                        <span class="sr-only">(página
                            atual)</span></a>
                </li>
            </ul>
        </div>
        <!-- Pesquisar -->
        <div>
            <form class="form-inline" style="margin-left: 30px;"> 
                <input [(ngModel)]= "nome" name="nome" class="form-control mr-sm-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
                <button (click)="refresh()"class="btn btn-outline-warning my-2 my-sm-0" type="submit"><i class="fa fa-search"
                        aria-hidden="true"></i>
                </button>
            </form>
        </div>
        <!-- /Pesquisar -->
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-light" href="#"
                    >Quem somos?</a>
            </li>
            <li *ngIf='auth.naoLogado()' class="nav-item">
                <a class="nav-link disabled text-light" routerLink='/usuario'
                    >Entrar
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </a>
            </li>
            <div class="nav-link disabled text-light dropdown" *ngIf='auth.logado()'>
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{usuario.nome}}Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" routerLink='/usuario'>Cadastrar Produtos</a>
                    <a class="dropdown-item" [routerLink]="['/usuario',usuario.id]">Editar dados pessoais</a>
                    <a class="dropdown-item" (click)='sair()'>Sair</a>
                </div>
            </div>
            <li class="nav-item d-flex align-items-center mr-4">
                <a class="text-light" style="font-size: 20pt;">
                    <i class="fa fa-shopping-cart ml-2"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
</div>
